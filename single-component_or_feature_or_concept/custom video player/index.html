<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <video controls class="player__video" poster="">
          <source src="johnwick.mp4" type="video/mp4" />
          <!-- <source src="video/sintel-short.webm" type="video/webm" /> -->
        </video>
        <div class="player__controls">
          <div class="time-bar"></div>
          <div class="buttons">
            <button class="btn buttons__play-pause">
              <span class="material-symbols-outlined">play_arrow</span>
            </button>
            <button class="btn buttons__rewind-10">
              <span class="material-symbols-outlined">replay_10</span>
            </button>
            <button class="btn buttons__forward-10">
              <span class="material-symbols-outlined">forward_10</span>
            </button>
            <button class="btn buttons__volume">
              <span class="material-symbols-outlined">volume_down</span>
            </button>
            <!-- prettier-ignore -->
            <input
              type="range" name="volume" id="volume" min="0" max="1"
              step="0.01" value="0.5" list="markers"/>
            <datalist id="markers">
              <option>0</option>
              <option>0.5</option>
              <option>1</option>
            </datalist>
            <div class="timer"><p>00:00</p></div>
            <button class="btn buttons__fullscreen">
              <span class="material-symbols-outlined">fullscreen</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
