<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>

      <p>

        <a href="./resources/video/rabbit320.mp4">download the video</a>
        instead
      </p>

    <video
      controls
      muted
      poster="./resources/img/rabbit_400x400.jpg"

      <track

    <audio controls>

    </audio>
