<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <form action="#">
      <h1>Payment form</h1>
      <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong
        >.
      </p>
      <section id="info">
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" name="title" id="title_1" />
                King
              </label>
            </li>
            <li>
              <label for="title_2">
                <input type="radio" name="title" id="title_2" value="q" />
                Queen
              </label>
            </li>
            <li>
              <label for="title_3">
                <input type="radio" name="title" id="title_3" value="j" />
                Joker
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name"
            ><span>Name: </span
            ><strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" name="username" id="name" required />
        </p>
        <p>
          <label for="email"
            ><span>Email: </span
            ><strong><span aria-label="required">*</span></strong>
          </label>
          <input type="email" name="usermail" id="email" required />
        </p>
        <p>
          <label for="pwd"
            ><span>Password: </span
            ><strong><span aria-label="required">*</span></strong>
          </label>
          <input type="password" name="userpwd" id="pwd" required />
        </p>
      </section>
      <section id="payments">
        <h2>Payment Information</h2>
        <p>
          <label for="card">
            <span>Card type: </span>
          </label>
          <select name="usercard" id="card">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Card number: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="tel" name="cardnumber" id="number" />
        </p>
        <p>
          <label for="expiration">
            <span>Expiration date:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input
            type="text"
            id="expiration"
            required="true"
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
          />
        </p>
      </section>
      <section id="submit">
        <p>
          <button type="submit">Validate payment</button>
        </p>
      </section>
    </form>

    <p contenteditable spellcheck="true">
      This exampull will be checkd fur spellung when you try to edit it.
    </p>

    <p contenteditable spellcheck="false">
      This exampull will nut be checkd fur spellung when you try to edit it.
    </p>
    <select name="foods" id="foods">
      <optgroup label="fruits">
        <option value="banana">Banana</option>
        <option value="apple">Apple</option>
        <option value="mango" selected>Mango</option>
      </optgroup>
      <optgroup label="vegetables">
        <option value="tomato">Tomato</option>
        <option value="potato">Potato</option>
        <option value="beans">Beans</option>
      </optgroup>
    </select>
    <br /><br /><br />

    <label for="fruits">Pick your fruit:</label>
    <input type="text" name="fruits" id="fruits" list="suggestions" />
    <datalist id="suggestions">
      <option>Apple</option>
      <option>Peach</option>
      <option>Pear</option>
      <option>Lemon</option>
      <option>Lychee</option>
      <option>Avocado</option>
      <option>Blackberry</option>
      <option>Blueberry</option>
      <option>Banana</option>
      <option>Mango</option>
    </datalist>

    <br /><br /><br />

    <label for="numbers">Select number</label>
    <input
      type="range"
      name="numbers"
      id="numbers"
      min="0"
      max="50"
      step="1"
      list="markers"
    />
    <datalist id="markers">
      <option>0</option>
      <option>10</option>
      <option>20</option>
      <option>30</option>
      <option>40</option>
      <option>50</option>
    </datalist>
    <br /><br /><br />
  </body>
</html>
